

<div class="wrapper bg-white" *ngIf="id==0">
    <br>
    <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" class="form-signin">
        <div class="form-group py-1">
            <div class="input-field"> <span class="fa fa-user-circle-o p-2"></span> <input type="text" id="username" class="form-control" formControlName="userName"
                placeholder="Username" required autofocus> </div>
        </div>
        <div class="form-group py-1">
            <div class="input-field"> <span class="fa fa-lock p-2"></span> <input type="password" id="inputPassword" class="form-control" formControlName="password"
                placeholder="Password" required>  </div>
        </div>
        
        <div class="d-flex align-items-start">
            <div class="remember"></div>
            <div class="ml-auto"> <a href="#" id="forgot">Forgot Password?</a> </div>
        </div> <button class="btn btn-block text-center my-3"><div class="spinner-border text-white mr-1" role="status" *ngIf="clicked">
            <span class="sr-only">Loading...</span>
          </div> Log in</button>
    </form>
</div>


<div style="height: 50vh" *ngIf="id!=0">
    <div class="wrapper col-lg-3 mx-auto" style="padding: 15px; border: 5px solid red; margin-top: 20px;border-radius: 4px; background-color: red;">
        <br>
        <form>
            <div class="form-group bg-white">
                <div class="input-field"> <span class="fa fa-user-circle-o p-2"></span> <input type="text" placeholder="Username" required class=""> </div>
            </div>
            <div class="form-group bg-white">
                <div class="input-field"> <span class="fa fa-lock p-2"></span> <input type="password" placeholder="Password" required class="">  </div>
            </div>
            
            <div class="d-flex align-items-start">
                <div class="remember"></div>
                <div class="ml-auto"> <a href="#" id="forgot">Forgot Password?</a> </div>
            </div> <button class="btn btn-block text-center my-3">Log in</button>
        </form>
    </div>
</div>
